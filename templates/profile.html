{% extends 'base.html' %}


{% block content %}

    {%with messages = get_flashed_messages()%}

        {%if messages%}

            {% for message in messages %}

                <div class="alert alert-success alert-dismissable" role="alert">

                <button type="button" class="close" data-dismiss="alert" aria-label ="close">

                    <span aria-hidden="true">&times;</span>

                </button>
                    {{message}}


                </div>


            {%endfor%}
        {%endif%}
    {%endwith%}



    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class=" border-right" style="text-align: center;">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{ image_file }}">
                    
                    <form method=post enctype=multipart/form-data>
                        <input type=file name=file>
                        <input type=submit value=Upload>
                      </form>
                      <br>
                      <br>
                    
                    <span class="font-weight-bold">Nick: {{ session['name'] }} <br>                        
                        Emai: {{ session['email'] }}</span><span> </span>
            </div>
            


                <td>                
                    <a href="/update_profile/{{ session['id'] }}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{ session['id'] }}">Edit
                    </a>
                    <a href="/delete_profil/{{ session['id'] }}" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure you want to delete the user as well as the posts ')">Delete
                    </a>
                </td>
            </div>
            <div id="modaledit{{ session['id'] }}" class="modal fade" role="dialog">

            <div class="modal-dialog">


                <div class="modal-content">
              
              
                   <div class="modal-header">
              
              
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
              
              
                         <h4 class="modal-title">Update Information</h4>
              
              
                    </div>
            <div class="modal-body">
                  
                <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
      
                   <div class="form-group">
       
                      <label>Name:</label>
                       <input type="hidden"  name="id" value="{{ session['id'] }}">
    
                      <input type="text" class="form-control" name="name" value="{{ session['name'] }}">
       
                   </div>
        
                   <div class="form-group">
        
                      <label>Email:</label>
    
                      <input type="text" class="form-control" name="email" value="{{ session['email'] }}">
        
                   </div>

                   <div class="form-group">
                    
                    

      
                     </div>
                         
                   <div class="form-group">
    
    
                      <button class="btn btn-primary" type="sbumit">Update</button>
    
    
                   </div>
    
    
                </form>
    
    
             </div>
        </div>
    </div>

{% endblock %}
